<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="header">Etch-a-sketch</title>
    <link rel="icon" type="image/x-icon" href="/IMGS/etch-a-sketch.png">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="etch-a-sketch-logic.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1 class="title">Etch-A-Sketch!</h1>
      </div>
      <div class="main">
        <div class="settings">
          <button id="user">Begin</button>
          <button id="delete">Reset</button>
          <button id="rainbow">Rainbow Mode</button>
          <button id="eraser">Eraser</button>
          <button id="default">Default Mode</button>
        </div>
        <div id="container"></div>
      </div>
        <footer class="footer">
          <div>
            Developed by
            <a href="https://github.com/anorte13">anorte13</a>
          </div>
          <img src="./IMGS/github-logo.png" alt="Github Logo" />
        </footer>
      </div>
    </div>
  </body>
</html>
